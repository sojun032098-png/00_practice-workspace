      const DEFAULTS = [

        },
        {

          category: "í”„ë¡œê·¸ë˜ë° ì–¸ì–´",
          title: "í”„ë¡œê·¸ë˜ë° ì‹œì‘í•˜ê¸° in Python",

          desc: "ì…ë¬¸ìë„ ì‰½ê²Œ ë°°ìš°ëŠ” íŒŒì´ì¬ ì²«ê±¸ìŒ",
          thumb: "https://picsum.photos/seed/py2/480/270",

      let state = {

      };

      function load() {
        const raw = localStorage.getItem("courses-alt");
        if (!raw) {
          localStorage.setItem("courses-alt", JSON.stringify(DEFAULTS));
          return DEFAULTS;
        }
        try {
          return JSON.parse(raw);
        } catch {
          return DEFAULTS;
        }
      }
      function save() {
        localStorage.setItem("courses-alt", JSON.stringify(state.items));
      }

      /* ---------- ë Œë”ë§ ---------- */
      const chipRow = document.getElementById("chipRow");
      const listEl = document.getElementById("list");
      const countBadge = document.getElementById("countBadge");

      function renderChips() {
        chipRow.innerHTML = CATEGORIES.map(
          (c) => `
    <div class="chip ${state.filter === c.key ? "active" : ""}" data-key="${
            c.key
          }">
      <span>${c.icon || ""}</span><strong>${c.label || c.key}</strong>
    </div>
  `
        ).join("");
        chipRow.querySelectorAll(".chip").forEach((ch) => {
          ch.addEventListener("click", () => {
            state.filter = ch.dataset.key;
            renderList();
            renderChips();
          });
        });
      }

      function renderList() {
        let data = [...state.items];
        if (state.filter !== "ALL")
          data = data.filter((x) => x.category === state.filter);
        countBadge.textContent = `ì´ ${data.length}ê°œ`;

        listEl.innerHTML = data
          .map(
            (it) => `
    <article class="item" data-id="${it.id}">
      <img class="thumb" src="${
        it.thumb || "https://picsum.photos/seed/cover/480/270"
      }" alt="${it.title}">
      <div>
        <h4 class="it-title">${it.title}</h4>
        <p class="it-desc">${it.desc || ""}</p>
        <div class="it-meta">${
          it.instructor || ""
        } Â· <span style="color:#0f766e">${it.category}</span></div>
        <div class="row">

          <button class="btn danger js-del">ì‚­ì œ</button>

        listEl
          .querySelectorAll(".js-edit")
          .forEach((b) => b.addEventListener("click", onEdit));
        listEl
          .querySelectorAll(".js-del")
          .forEach((b) => b.addEventListener("click", onDelete));
      }

      /* ---------- í¼ ì²˜ë¦¬ ---------- */

      $("courseForm").addEventListener("submit", (e) => {

        const payload = {
          id: $("editingId").value || crypto.randomUUID(),
          category: $("category").value.trim(),
          title: $("title").value.trim(),
          instructor: $("instructor").value.trim(),

      function onEdit(e) {
