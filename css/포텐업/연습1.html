<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Í∞ïÏùò Í¥ÄÎ¶¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --line: #e5e7eb;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #6366f1;
        --primary-2: #4f46e5;
        --danger: #ef4444;
        --warning: #f59e0b;
        --ok: #10b981;
        --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        --r-card: 16px;
        --r-btn: 10px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system,
          Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: var(--bg);
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Î†àÏù¥ÏïÑÏõÉ */
      .wrap {
        display: grid;
        grid-template-columns: 220px 1fr;
        min-height: 100dvh;
      }
      .sidebar {
        background: #fff;
        border-right: 1px solid var(--line);
      }
      .side-inner {
        padding: 18px 14px;
      }
      .side-title {
        font-weight: 800;
        font-size: 20px;
        margin: 6px 6px 18px;
      }
      .side-menu {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .side-menu a {
        padding: 10px 12px;
        border-radius: 10px;
        color: #111;
        border: 1px solid transparent;
      }
      .side-menu a.active,
      .side-menu a:hover {
        background: #f3f4f6;
        border-color: var(--line);
      }

      .main {
        display: flex;
        flex-direction: column;
      }
      .topbar {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: flex-end;
        height: 48px;
        padding: 0 18px;
        border-bottom: 1px solid var(--line);
        background: #fff;
      }
      .topbar a {
        font-size: 14px;
        color: #334155;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        width: 100%;
        padding: 28px 24px;
      }

      /* Ìó§Îçî */
      .page-title {
        font-size: 28px;
        font-weight: 900;
        margin: 4px 0 18px;
      }
      .chip-row {
        display: flex;
        gap: 18px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: var(--shadow);
        cursor: pointer;
      }
      .chip img {
        width: 28px;
        height: 28px;
      }
      .chip.active {
        outline: 2px solid var(--primary);
      }

      /* Î©îÏù∏ Í∑∏Î¶¨Îìú */
      .grid {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 28px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 22px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .thumb {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        background: #eef2f7;
      }
      .body {
        padding: 14px 16px;
      }
      .title {
        font-size: 16px;
        font-weight: 800;
        margin: 0 0 6px;
      }
      .desc {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
        height: 42px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .meta {
        margin-top: 8px;
        font-size: 13px;
        color: #475569;
      }
      .btn-row {
        display: flex;
        gap: 8px;
        margin: 12px 0 4px;
      }
      .btn {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid transparent;
        font-weight: 700;
        font-size: 13px;
        cursor: pointer;
      }
      .btn.primary {
        background: var(--primary);
        color: #fff;
      }
      .btn.primary:hover {
        background: var(--primary-2);
      }
      .btn.ghost {
        background: #f5f7fb;
        border-color: var(--line);
      }
      .btn.danger {
        background: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }

      /* Ìèº */
      .panel {
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 18px;
      }
      .panel-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        border-bottom: 1px solid var(--line);
        padding-bottom: 10px;
        margin-bottom: 12px;
      }
      .panel-title {
        font-size: 18px;
        font-weight: 900;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .count-badge {
        font-size: 12px;
        background: #f1f5f9;
        border: 1px solid var(--line);
        padding: 6px 10px;
        border-radius: 999px;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .row {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .label {
        font-size: 13px;
        color: #475569;
        font-weight: 700;
      }
      .input,
      .select,
      .textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        font-size: 14px;
        outline: none;
      }
      .textarea {
        min-height: 110px;
        resize: vertical;
      }
      .submit {
        margin-top: 8px;
        width: 100%;
        padding: 12px;
        border: 0;
        border-radius: 12px;
        background: #e5e7eb;
        cursor: pointer;
        font-weight: 800;
      }
      .submit.primary {
        background: var(--primary);
        color: #fff;
      }
      .helper {
        font-size: 12px;
        color: #64748b;
      }

      /* Î∞òÏùëÌòï */
      @media (max-width: 1200px) {
        .cards {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      @media (max-width: 992px) {
        .wrap {
          grid-template-columns: 1fr;
        }
        .sidebar {
          position: sticky;
          top: 0;
          z-index: 2;
        }
        .grid {
          grid-template-columns: 1fr;
        }
        .cards {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 640px) {
        .cards {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- ÏÇ¨Ïù¥ÎìúÎ∞î -->
      <aside class="sidebar">
        <div class="side-inner">
          <div class="side-title">Dashboard</div>
          <nav class="side-menu">
            <a href="#" class="active">ÎåÄÏãúÎ≥¥Îìú</a>
            <a href="#">ÏÇ¨Ïö©Ïûê</a>
            <a href="#">ÏÉÅÌíà</a>
            <a href="#">Ï£ºÎ¨∏</a>
            <a href="#">Ïû¨Í≥†</a>
            <a href="#">Î≥¥Í≥†ÏÑú</a>
            <a href="#">ÏÑ§Ï†ï</a>
          </nav>
        </div>
      </aside>

      <!-- Î©îÏù∏ -->
      <main class="main">
        <div class="topbar">
          <a href="#">Ìôà</a><a href="#">Î∂ÑÏÑù</a><a href="#">Î≥¥Í≥†ÏÑú</a
          ><a href="#">ÏÑ§Ï†ï</a>
        </div>

        <div class="container">
          <h1 class="page-title">Í∞ïÏùò Í¥ÄÎ¶¨</h1>

          <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Ïπ© -->
          <div class="chip-row" id="chipRow">
            <!-- Ïπ©ÏùÄ JSÏóêÏÑú Î†åÎçî -->
          </div>

          <!-- Î≥∏Î¨∏ -->
          <div class="grid">
            <!-- Ï¢å: Ïπ¥Îìú Î™©Î°ù -->
            <section>
              <div class="cards" id="cardList"></div>
            </section>

            <!-- Ïö∞: Îì±Î°ù Ìèº -->
            <aside class="panel">
              <div class="panel-head">
                <div class="panel-title">üìò ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥ Í∞ïÏùò Í¥ÄÎ¶¨</div>
                <div class="count-badge" id="countBadge">Ï¥ù 0Í∞ú</div>
              </div>

              <form id="courseForm" class="form">
                <div class="row">
                  <label class="label" for="category">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                  <select id="category" class="select">
                    <option>ÏΩîÎî©Í∏∞Ï¥à</option>
                    <option>Îç∞Ïù¥ÌÑ∞Î∂ÑÏÑù</option>
                    <option>ÏÉùÏÑ±ÌòïAI</option>
                    <option>ÎîîÏûêÏù∏</option>
                    <option selected>ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥</option>
                  </select>
                </div>
                <div class="row">
                  <label class="label" for="title">Í∞ïÏùòÎ™Ö</label>
                  <input
                    id="title"
                    class="input"
                    placeholder="Ïòà) JavaScript ÌîÑÎ°†Ìä∏ÏóîÎìú Í∞úÎ∞úÏûêÎ°ú Ï∑®ÏóÖÌïòÍ∏∞"
                  />
                </div>
                <div class="row">
                  <label class="label" for="instructor">Í∞ïÏÇ¨Îãò</label>
                  <input
                    id="instructor"
                    class="input"
                    placeholder="Ïòà) Í∞ïÎ≥¥Îûå"
                  />
                </div>
                <div class="row">
                  <label class="label" for="thumb">Ïç∏ÎÑ§Ïùº URL</label>
                  <input
                    id="thumb"
                    class="input"
                    placeholder="Ïù¥ÎØ∏ÏßÄ URL (ÏóÜÏúºÎ©¥ Í∏∞Î≥∏ Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©)"
                  />
                  <div class="helper">
                    Ïòà: https://picsum.photos/seed/js/640/360
                  </div>
                </div>
                <div class="row">
                  <label class="label" for="desc">ÎÇ¥Ïö©</label>
                  <textarea
                    id="desc"
                    class="textarea"
                    placeholder="Í∞ïÏùò ÏÜåÍ∞ú ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî."
                  ></textarea>
                </div>
                <button class="submit primary" type="submit" id="submitBtn">
                  Îì±Î°ù
                </button>
                <input type="hidden" id="editingId" value="" />
              </form>
            </aside>
          </div>
        </div>
      </main>
    </div>

    <script>
      // ------- Ï¥àÍ∏∞ Îç∞Ïù¥ÌÑ∞ & ÏÉÅÏàò -------
      const CATEGORIES = [
        { key: "ÏΩîÎî©Í∏∞Ï¥à", icon: "üíª" },
        { key: "Îç∞Ïù¥ÌÑ∞Î∂ÑÏÑù", icon: "üîé" },
        { key: "ÏÉùÏÑ±ÌòïAI", icon: "üß†" },
        { key: "ÎîîÏûêÏù∏", icon: "üé®" },
        { key: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥", icon: "üß©" },
      ];

      const DEFAULTS = [
        {
          id: crypto.randomUUID(),
          category: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥",
          title: "JavaScript ÌîÑÎ°†Ìä∏ÏóîÎìú Í∞úÎ∞úÏûêÎ°ú Ï∑®ÏóÖÌïòÍ∏∞",
          instructor: "Í∞ïÎ≥¥Îûå Í∞ïÏÇ¨Îãò",
          desc: "ÏòàÏÅú ÏõπÏÇ¨Ïù¥Ìä∏Î•º ÎöùÎî± ÎßåÎìúÎäî ÌîÑÎ°†Ìä∏ÏóîÎìú Í∞úÎ∞úÏûê ÎêòÍ∏∞",
          thumb: "https://picsum.photos/seed/js1/640/360",
        },
        {
          id: crypto.randomUUID(),
          category: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥",
          title: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç ÏãúÏûëÌïòÍ∏∞ in Python",
          instructor: "Í∞ïÎ≥¥Îûå Í∞ïÏÇ¨Îãò",
          desc: "ÏûÖÎ¨∏ÏûêÎèÑ ÏâΩÍ≤å Î∞∞Ïö∞Îäî ÌååÏù¥Ïç¨ Ï≤´Í±∏Ïùå",
          thumb: "https://picsum.photos/seed/py1/640/360",
        },
      ];

      // ------- ÏÉÅÌÉú -------
      let state = {
        filter: "ALL",
        courses: loadCourses(),
      };

      // ------- Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ -------
      function loadCourses() {
        const raw = localStorage.getItem("courses-admin");
        if (!raw) {
          localStorage.setItem("courses-admin", JSON.stringify(DEFAULTS));
          return DEFAULTS;
        }
        try {
          return JSON.parse(raw);
        } catch {
          return DEFAULTS;
        }
      }
      function saveCourses() {
        localStorage.setItem("courses-admin", JSON.stringify(state.courses));
      }

      // ------- Î†åÎçîÎßÅ -------
      const chipRow = document.getElementById("chipRow");
      const cardList = document.getElementById("cardList");
      const countBadge = document.getElementById("countBadge");

      function renderChips() {
        const chips = [{ key: "ALL", icon: "‚≠ê", label: "Ï†ÑÏ≤¥" }].concat(
          CATEGORIES
        );
        chipRow.innerHTML = chips
          .map(
            (c) => `
        <div class="chip ${state.filter === c.key ? "active" : ""}" data-key="${
              c.key
            }">
          <span>${c.icon || ""}</span><strong>${c.label || c.key}</strong>
        </div>
      `
          )
          .join("");

        chipRow.querySelectorAll(".chip").forEach((ch) => {
          ch.addEventListener("click", () => {
            state.filter = ch.dataset.key;
            renderCards();
            renderChips();
          });
        });
      }

      function renderCards() {
        let list = [...state.courses];
        if (state.filter !== "ALL") {
          list = list.filter((x) => x.category === state.filter);
        }
        countBadge.textContent = `Ï¥ù ${list.length}Í∞ú`;

        cardList.innerHTML = list
          .map(
            (item) => `
        <article class="card" data-id="${item.id}">
          <img class="thumb" src="${
            item.thumb || "https://picsum.photos/seed/cover/640/360"
          }" alt="${item.title}">
          <div class="body">
            <h3 class="title">${item.title}</h3>
            <p class="desc">${item.desc || ""}</p>
            <div class="meta">${
              item.instructor || ""
            } ¬∑ <span style="color:#64748b">${item.category}</span></div>
            <div class="btn-row">
              <button class="btn ghost js-edit">ÏàòÏ†ï</button>
              <button class="btn danger js-del">ÏÇ≠Ï†ú</button>
            </div>
          </div>
        </article>
      `
          )
          .join("");

        // Î∞îÏù∏Îî©
        document.querySelectorAll(".js-edit").forEach((btn) => {
          btn.addEventListener("click", onEdit);
        });
        document.querySelectorAll(".js-del").forEach((btn) => {
          btn.addEventListener("click", onDelete);
        });
      }

      // ------- CRUD -------
      const form = document.getElementById("courseForm");
      const $ = (id) => document.getElementById(id);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const payload = {
          id: $("editingId").value || crypto.randomUUID(),
          category: $("category").value.trim(),
          title: $("title").value.trim(),
          instructor: $("instructor").value.trim(),
          desc: $("desc").value.trim(),
          thumb: $("thumb").value.trim(),
        };

        if (!payload.title) {
          alert("Í∞ïÏùòÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
          $("title").focus();
          return;
        }
        if (!payload.instructor) {
          alert("Í∞ïÏÇ¨Îãò ÏÑ±Ìï®ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
          $("instructor").focus();
          return;
        }

        const idx = state.courses.findIndex((c) => c.id === payload.id);
        if (idx >= 0) {
          state.courses[idx] = payload;
        } else {
          state.courses.unshift(payload);
        }
        saveCourses();
        renderCards();
        resetForm();
      });

      function onEdit(e) {
        const card = e.target.closest(".card");
        const id = card.dataset.id;
        const item = state.courses.find((c) => c.id === id);
        if (!item) return;

        $("editingId").value = item.id;
        $("category").value = item.category;
        $("title").value = item.title;
        $("instructor").value = item.instructor || "";
        $("desc").value = item.desc || "";
        $("thumb").value = item.thumb || "";
        $("submitBtn").textContent = "ÏàòÏ†ï ÏôÑÎ£å";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      function onDelete(e) {
        const card = e.target.closest(".card");
        const id = card.dataset.id;
        const item = state.courses.find((c) => c.id === id);
        if (!item) return;

        if (confirm(`ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?\n\n[${item.title}]`)) {
          state.courses = state.courses.filter((c) => c.id !== id);
          saveCourses();
          renderCards();
        }
      }

      function resetForm() {
        $("editingId").value = "";
        $("title").value = "";
        $("instructor").value = "";
        $("desc").value = "";
        $("thumb").value = "";
        $("category").value = "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥";
        $("submitBtn").textContent = "Îì±Î°ù";
      }

      // ------- init -------
      renderChips();
      renderCards();
    </script>
  </body>
</html>
