    <title>Dashboard - Í∞ïÏùò Í¥ÄÎ¶¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --line: #e5e7eb;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #6366f1;
        --primary-2: #4f46e5;
        --shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: "Pretendard", "Noto Sans KR", system-ui, sans-serif;
        color: var(--text);
        background: var(--bg);
      }

      .wrap {
        display: grid;
        grid-template-columns: 220px 1fr;
        min-height: 100dvh;
      }

      .sidebar {
        background: #fff;
        border-right: 1px solid var(--line);
      }

      .side-inner {
        padding: 18px 14px;
      }

      .side-title {
        font-weight: 800;
        font-size: 20px;
        margin: 6px 6px 18px;
      }

      .side-menu {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .side-menu a {
        padding: 10px 12px;
        border-radius: 10px;
        color: #111;
      }

      .side-menu a.active,
      .side-menu a:hover {
        background: #f3f4f6;
      }

      .main {
        display: flex;
        flex-direction: column;
      }

      .topbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
        height: 48px;
        padding: 0 18px;
        border-bottom: 1px solid var(--line);
        background: #fff;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        width: 100%;
        padding: 28px 24px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 900;
        margin: 4px 0 18px;
      }

      .chip-row {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: var(--shadow);
        cursor: pointer;
      }

      .chip.active {
        outline: 2px solid var(--primary);
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 28px;
      }

      .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 22px;
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .thumb {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        background: #eef2f7;
      }

      .body {
        padding: 14px 16px;
      }

      .title {
        font-size: 16px;
        font-weight: 800;
        margin: 0 0 6px;
      }

      .desc {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.5;
        height: 42px;
        overflow: hidden;
      }

      .meta {
        margin-top: 8px;
        font-size: 13px;
        color: #475569;
      }

      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .btn {
        padding: 8px 10px;
        border-radius: 10px;
        font-weight: 700;
        font-size: 13px;
        cursor: pointer;
        border: 1px solid transparent;
      }

      .btn.primary {
        background: var(--primary);
        color: #fff;
      }

      .btn.ghost {
        background: #f5f7fb;
        border-color: var(--line);
      }

      .btn.danger {
        background: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }

      .panel {
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 18px;
      }

      .panel-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--line);
        padding-bottom: 10px;
        margin-bottom: 12px;
      }

      .panel-title {
        font-size: 18px;
        font-weight: 900;
      }

      .count-badge {
        font-size: 12px;
        background: #f1f5f9;
        border: 1px solid var(--line);
        padding: 6px 10px;
        border-radius: 999px;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .label {
        font-size: 13px;
        color: #475569;
        font-weight: 700;
      }

      .input,
      .textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
      }

      .textarea {
        min-height: 110px;
      }

      .submit {
        margin-top: 8px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: var(--primary);
        color: #fff;
        font-weight: 800;
        cursor: pointer;
      }

      /* ‚úÖ SVG Ïπ¥ÌÖåÍ≥†Î¶¨ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
      .cat-pills {
        display: flex;
        gap: 18px;
        flex-wrap: wrap;
      }

      .cat-radio {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .pill {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        background: #fff;
        border: 1px solid var(--line);
        border-radius: 16px;
        box-shadow: var(--shadow);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, outline-color 0.2s ease;
      }

      .pill img {
        width: 88px;
        height: 88px;
        border-radius: 20px;
      }

      .pill em {
        font-style: normal;
        font-weight: 900;
        font-size: 16px;
        color: #374151;
      }

      .pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(17, 24, 39, 0.12);
      }

      .cat-radio:checked + .pill {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
        transform: translateY(-2px);
      }
    </style>
  </head>

    <script>
      const CATEGORIES = [
        { key: "ÏΩîÎî©Í∏∞Ï¥à", icon: "üíª" },
        { key: "Îç∞Ïù¥ÌÑ∞Î∂ÑÏÑù", icon: "üîé" },
        { key: "ÏÉùÏÑ±ÌòïAI", icon: "üß†" },
        { key: "ÎîîÏûêÏù∏", icon: "üé®" },
        { key: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥", icon: "üß©" },
      ];

      const DEFAULTS = [
        {
          id: crypto.randomUUID(),
          category: "ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥",
          title: "JavaScript ÌîÑÎ°†Ìä∏ÏóîÎìú Í∞úÎ∞úÏûêÎ°ú Ï∑®ÏóÖÌïòÍ∏∞",
          instructor: "Í∞ïÎ≥¥Îûå Í∞ïÏÇ¨Îãò",
          desc: "ÏòàÏÅú ÏõπÏÇ¨Ïù¥Ìä∏Î•º ÎöùÎî± ÎßåÎìúÎäî ÌîÑÎ°†Ìä∏ÏóîÎìú Í∞úÎ∞úÏûê ÎêòÍ∏∞",
          thumb: "https://picsum.photos/seed/js1/640/360",
        },
      ];

      let state = {
        filter: "ALL",
        courses: loadCourses(),
      };

      function loadCourses() {
        const raw = localStorage.getItem("courses-admin");
        if (!raw) {
          localStorage.setItem("courses-admin", JSON.stringify(DEFAULTS));
          return DEFAULTS;
        }
        return JSON.parse(raw);
      }

      function saveCourses() {
        localStorage.setItem("courses-admin", JSON.stringify(state.courses));
      }

      const chipRow = document.getElementById("chipRow");
      const cardList = document.getElementById("cardList");
      const countBadge = document.getElementById("countBadge");

      function renderChips() {
        const chips = [{ key: "ALL", icon: "‚≠ê", label: "Ï†ÑÏ≤¥" }].concat(CATEGORIES);
        chipRow.innerHTML = chips
          .map(
            (c) => `
          <div class="chip ${state.filter === c.key ? "active" : ""}" data-key="${c.key}">
            <span>${c.icon}</span><strong>${c.label || c.key}</strong>
          </div>`
          )
          .join("");
        chipRow.querySelectorAll(".chip").forEach((ch) => {
          ch.addEventListener("click", () => {
            state.filter = ch.dataset.key;
            renderCards();
            renderChips();
          });
        });
      }

      function renderCards() {
        let list = [...state.courses];
        if (state.filter !== "ALL") list = list.filter((x) => x.category === state.filter);
        countBadge.textContent = `Ï¥ù ${list.length}Í∞ú`;
        cardList.innerHTML = list
          .map(
            (item) => `
          <article class="card" data-id="${item.id}">
            <img class="thumb" src="${item.thumb}" alt="${item.title}" />
            <div class="body">
              <h3 class="title">${item.title}</h3>
              <p class="desc">${item.desc}</p>
              <div class="meta">${item.instructor} ¬∑ <span>${item.category}</span></div>
              <div class="btn-row">
                <button class="btn ghost js-edit">ÏàòÏ†ï</button>
                <button class="btn danger js-del">ÏÇ≠Ï†ú</button>
              </div>
            </div>
          </article>`
          )
          .join("");
        document.querySelectorAll(".js-edit").forEach((b) => b.addEventListener("click", onEdit));
        document.querySelectorAll(".js-del").forEach((b) => b.addEventListener("click", onDelete));
      }

      const form = document.getElementById("courseForm");
      const $ = (id) => document.getElementById(id);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const payload = {
          id: $("editingId").value || crypto.randomUUID(),
          category: $("category").value.trim(),
          title: $("title").value.trim(),
          instructor: $("instructor").value.trim(),
          desc: $("desc").value.trim(),
          thumb: $("thumb").value.trim(),
        };
        if (!payload.title) return alert("Í∞ïÏùòÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
        if (!payload.instructor) return alert("Í∞ïÏÇ¨Îãò ÏÑ±Ìï®ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");

        const idx = state.courses.findIndex((c) => c.id === payload.id);
        if (idx >= 0) state.courses[idx] = payload;
        else state.courses.unshift(payload);
        saveCourses();
        renderCards();
        resetForm();
      });

      function onEdit(e) {
        const id = e.target.closest(".card").dataset.id;
        const item = state.courses.find((c) => c.id === id);
        $("editingId").value = item.id;
        $("category").value = item.category;
        $("title").value = item.title;
        $("instructor").value = item.instructor;
        $("desc").value = item.desc;
